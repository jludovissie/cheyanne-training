<h3 class="text-center">
  Create your account!
  <small class="text-muted">you wont regret it</small>
</h3>
<form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel email required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" minlength="6" placeholder="Password" ngModel required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" required >I have read terms and conditions</label>
  </div>
  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
